name: Candidate to Staging

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "ml/**"
      - ".github/workflows/train_register_deploy_staging.yml"

jobs:
  train_register:
    runs-on: ubuntu-latest
    outputs:
      result_json: ${{ steps.train.outputs.result_json }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ML deps
        run: pip install -r ml/requirements.txt

      - name: Train + register in MLflow
        id: train
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.DAGSHUB_MLFLOW_TRACKING_URI }}
          MLFLOW_TRACKING_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
          MODEL_NAME: churn-model
          DATA_VERSION: "dvc:v1" # Placeholder pour DVC
        run: |
          # Exécute le script et capture la sortie JSON
          python ml/train_and_register.py > train_out.json
          cat train_out.json
          # Sauvegarde la sortie pour l'étape suivante
          echo "result_json=$(cat train_out.json)" >> "$GITHUB_OUTPUT"

      - name: Evaluate gate
        env:
          ACCURACY_THRESHOLD: "0.90"
        run: |
          # Passe le JSON au script d'évaluation via stdin
          echo '${{ steps.train.outputs.result_json }}' | python ml/evaluate.py

  deploy_staging:
    needs: train_register
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build + push backend image (staging)
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
          
          cd backend
          docker build -t "$DOCKERHUB_USERNAME/churn-backend:staging" .
          docker push "$DOCKERHUB_USERNAME/churn-backend:staging"

      - name: Deploy to staging (Simulated)
        run: echo "Deploy step placeholder: run docker-compose on staging host pulling the :staging image."

  staging_smoke_test:
    needs: deploy_staging
    runs-on: ubuntu-latest
    steps:
      - name: Smoke test placeholder
        run: echo "In real life, curl staging /health and /predict here."